<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Acerte o Rato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #fff9f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #tabuleiro {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin: 20px 0;
    }

    .buraco {
      width: 100px;
      height: 100px;
      background: #795548;
      border-radius: 12px;
      position: relative;
    }

    .rato {
      position: absolute;
      width: 80px;
      height: 80px;
      top: 10px;
      left: 10px;
      background: #fdd835;
      border-radius: 50%;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    #info, #mensagem {
      font-weight: bold;
      margin: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #388E3C;
    }
  </style>
</head>
<body>

  <h1>Acerte o Rato üê≠</h1>
  <button onclick="iniciarJogo()">Iniciar Jogo</button>
  <div id="info"></div>
  <div id="tabuleiro"></div>
  <div id="mensagem"></div>

  <script>
    const tabuleiro = document.getElementById("tabuleiro");
    const mensagem = document.getElementById("mensagem");
    const info = document.getElementById("info");

    const totalBuracos = 9;
    const maxRatosPorRodada = 5;
    const tempoInicial = 3000;
    const tempoMinimo = 1000;
    const tempoDecremento = 50;

    let rodada = 1;
    let ratosRestantes = 0;
    let tempoRato = tempoInicial;
    let buracos = [];

    // criar os buracos
    for (let i = 0; i < totalBuracos; i++) {
      const buraco = document.createElement("div");
      buraco.classList.add("buraco");
      tabuleiro.appendChild(buraco);
      buracos.push(buraco);
    }

    function iniciarJogo() {
      rodada = 1;
      tempoRato = tempoInicial;
      mensagem.textContent = "";
      proximaRodada();
    }

    function proximaRodada() {
      limparRatos();

      const ratosNaRodada = Math.min(rodada, maxRatosPorRodada);
      info.textContent = `Rodada ${rodada} ‚Äî ${ratosNaRodada} rato(s) ‚Äî ${tempoRato}ms`;

      const indices = embaralhar(Array.from({ length: totalBuracos }, (_, i) => i)).slice(0, ratosNaRodada);
      ratosRestantes = ratosNaRodada;

      indices.forEach(i => {
        const rato = document.createElement("div");
        rato.classList.add("rato");
        rato.textContent = "üê≠";
        rato.onclick = () => {
          rato.remove();
          ratosRestantes--;
          if (ratosRestantes === 0) {
            setTimeout(() => {
              rodada++;

              // s√≥ reduz o tempo a partir da rodada 6
              if (rodada > 5) {
                tempoRato = Math.max(tempoMinimo, tempoRato - tempoDecremento);
              }

              proximaRodada();
            }, 300);
          }
        };
        buracos[i].appendChild(rato);

        setTimeout(() => {
          if (rato.parentElement) {
            fimDeJogo();
          }
        }, tempoRato);
      });
    }

    function fimDeJogo() {
      limparRatos();
      mensagem.textContent = `üí• Game Over na rodada ${rodada}`;
    }

    function limparRatos() {
      document.querySelectorAll(".rato").forEach(r => r.remove());
    }

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>

</body>
</html>
