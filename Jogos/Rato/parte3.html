<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Jogo Interativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #4facfe;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00f2fe;
    }

    .botao-cancelar {
      display: inline-block;
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      text-align: center;
      background-color: #ccc;
      color: #333;
      text-decoration: none;
      font-size: 1em;
      border-radius: 8px;
      transition: background 0.3s;
      line-height: 1.2;
      box-sizing: border-box;
    }

    .botao-cancelar:hover {
      background-color: #bbb;
    }

    .mensagem {
      margin-top: 15px;
      font-size: 0.95em;
      text-align: center;
    }

    .erro {
      color: #e74c3c;
    }

    .sucesso {
      color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cadastro de Usuário</h2>
    <form id="formCadastro">
      <label for="nome">Nome</label>
      <input type="text" id="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" required>

      <label for="confirmar">Confirmar Senha</label>
      <input type="password" id="confirmar" required>

      <button type="submit">Cadastrar</button>
      <a href="parte1.html" class="botao-cancelar" id="botao-cancelar">Cancelar</a>

      <div class="mensagem" id="mensagem"></div>
    </form>
  </div>

  <script>
    document.getElementById("formCadastro").addEventListener("submit", function(e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
      const confirmar = document.getElementById("confirmar").value;
      const msg = document.getElementById("mensagem");

      if (!nome || !email || !senha || !confirmar) {
        msg.textContent = "Preencha todos os campos.";
        msg.className = "mensagem erro";
        return;
      }

      if (senha !== confirmar) {
        msg.textContent = "As senhas não coincidem.";
        msg.className = "mensagem erro";
        return;
      }

      // Simular armazenamento
      localStorage.setItem("usuario_nome", nome);
      localStorage.setItem("usuario_email", email);
      localStorage.setItem("usuario_senha", senha);

      msg.textContent = "Cadastro realizado com sucesso!";
      msg.className = "mensagem sucesso";
      document.getElementById("botao-cancelar").textContent = "voltar";

      this.reset();
    });
  </script>

</body>
</html>
