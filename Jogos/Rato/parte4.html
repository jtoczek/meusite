<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha - Jogo Interativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: 500;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #fd746c;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff9068;
    }

    .botao-cancelar {
      display: inline-block;
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      text-align: center;
      background-color: #ccc;
      color: #333;
      text-decoration: none;
      font-size: 1em;
      border-radius: 8px;
      transition: background 0.3s;
      line-height: 1.2;
      box-sizing: border-box;
    }

    .botao-cancelar:hover {
      background-color: #bbb;
    }

    .mensagem {
      margin-top: 15px;
      font-size: 0.95em;
      text-align: center;
    }

    .sucesso {
      color: #27ae60;
    }

    .erro {
      color: #e74c3c;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Recuperar Senha</h2>
    <form id="formRecuperar">
      <label for="email">Digite seu e-mail</label>
      <input type="email" id="email" required>

      <button type="submit">Recuperar Senha</button>
      <a href="parte1.html" class="botao-cancelar" id="botao-cancelar">Cancelar</a>

      <div class="mensagem" id="mensagem"></div>
    </form>
  </div>

  <script>
    document.getElementById("formRecuperar").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("mensagem");

      if (!email) {
        msg.textContent = "Por favor, insira um e-mail.";
        msg.className = "mensagem erro";
        return;
      }

      const emailSalvo = localStorage.getItem("usuario_email");

      if (email === emailSalvo) {
        msg.textContent = "Enviamos instruções de recuperação para seu e-mail.";
        msg.className = "mensagem sucesso";
        document.getElementById("botao-cancelar").textContent = "voltar";

      } else {
        msg.textContent = "E-mail não cadastrado.";
        msg.className = "mensagem erro";
      }
    });
  </script>

</body>
</html>
